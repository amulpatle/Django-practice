<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <h1>Image Uploading Form</h1>
      <form
        action="{% url 'imageupload' %}"
        method="POST"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <table>
          <tr>
            <td>Image Name</td>
            <td><input type="text" name="imgname" /></td>
          </tr>
          <tr>
            <td><input type="file" name="image" id="" /></td>
          </tr>
          <tr>
            <td><input type="submit" value="Upload" /></td>
            <!-- Corrected the type attribute -->
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
